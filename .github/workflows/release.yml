name: StepKeys Multi-Platform Build

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.1.0)"
        required: true
        type: string

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    name: Build on ${{ matrix.os }}

    steps:
      - name: Verify version syntax
        run: |
          VERSION="${{ github.event.inputs.version }}"

          if [[ ! "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format. Expected: MAJOR.MINOR.PATCH"
            exit 1
          fi

          echo "Version $VERSION is valid."
        shell: bash

      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"

      - name: Build GUI
        working-directory: gui
        run: |
          npm ci --silent
          npm run lint
          npm run build
        shell: bash

      - name: Copy GUI to server
        run: |
          rm -rf server/web/gui
          mkdir -p server/web/gui
          cp -r gui/dist/* server/web/gui/
        shell: bash

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/go/pkg/mod
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Install swag CLI
        working-directory: server
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
        shell: bash

      - name: Generate Swagger docs
        working-directory: server
        run: |
          swag init --generalInfo main.go --output ./docs
        shell: bash

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libayatana-appindicator3-dev pkg-config
        shell: bash

      - name: Build StepKeys
        working-directory: server
        run: |
          VERSION="${{ github.event.inputs.version }}"

          mkdir -p ../build/bin

          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            PLATFORM="linux-amd64"
            go build -ldflags "-s -w" -o ../build/bin/stepkeys-${PLATFORM}-${VERSION}
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            PLATFORM="macos-arm64"
            go build -ldflags "-s -w" -o ../build/bin/stepkeys-${PLATFORM}-${VERSION}
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            PLATFORM="windows-amd64"
            go build -ldflags "-s -w -H=windowsgui" -o ../build/bin/stepkeys-${PLATFORM}-${VERSION}.exe
          fi

          echo "PLATFORM=$PLATFORM" >> $GITHUB_ENV
        shell: bash

      - name: Upload binaries
        uses: actions/upload-artifact@v6
        with:
          name: stepkeys-${{ env.PLATFORM }}-${{ github.event.inputs.version }}
          path: build/bin/*

  package:
      needs: build
      runs-on: ubuntu-latest
      name: Package all binaries
      steps:
        - name: Download Linux binary
          uses: actions/download-artifact@v7
          with:
            name: stepkeys-linux-amd64-${{ github.event.inputs.version }}
            path: build/linux

        - name: Download macOS binary
          uses: actions/download-artifact@v7
          with:
            name: stepkeys-macos-arm64-${{ github.event.inputs.version }}
            path: build/macos

        - name: Download Windows binary
          uses: actions/download-artifact@v7
          with:
            name: stepkeys-windows-amd64-${{ github.event.inputs.version }}
            path: build/windows

        - name: Zip all binaries
          run: |
            cd build
            zip -j stepkeys-${{ github.event.inputs.version }}.zip \
              linux/* \
              macos/* \
              windows/*
          shell: bash

        - name: Upload combined zip
          uses: actions/upload-artifact@v6
          with:
            name: stepkeys-${{ github.event.inputs.version }}
            path: build/stepkeys-${{ github.event.inputs.version }}.zip