name: StepKeys Multi-Platform Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    name: Build on ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'npm'

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"

      - name: Build GUI
        working-directory: gui
        run: |
          npm ci --silent
          npm run lint
          npm run build
        shell: bash

      - name: Copy GUI to server
        run: |
          rm -rf server/web/gui
          mkdir -p server/web/gui
          cp -r gui/dist/* server/web/gui/
        shell: bash

      - name: Cache Go modules
        uses: actions/cache@v5
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
          key: go-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-${{ runner.os }}-

      - name: Install swag CLI
        working-directory: server
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
        shell: bash

      - name: Generate Swagger docs
        working-directory: server
        run: |
          swag init --generalInfo main.go --output ./docs
        shell: bash

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev libxrandr-dev libxext-dev libxtst-dev libxi-dev \
            libayatana-appindicator3-dev pkg-config
        shell: bash

      - name: Build StepKeys
        working-directory: server
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          VERSION=${VERSION#v}

          mkdir -p ../build/bin
          
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          go build -ldflags "-s -w" -o ../build/bin/stepkeys-linux-amd64-${VERSION}
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          go build -ldflags "-s -w" -o ../build/bin/stepkeys-macos-arm64-${VERSION}
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
          go build -ldflags "-s -w" -o ../build/bin/stepkeys-windows-amd64-${VERSION}.exe
          fi
        shell: bash

      - name: Upload binaries
        uses: actions/upload-artifact@v6
        with:
          name: stepkeys-${{ matrix.os }}
          path: build/bin/*

  package:
      needs: build
      runs-on: ubuntu-latest
      name: Package all binaries
      steps:
        - name: Download Linux binaries
          uses: actions/download-artifact@v7
          with:
            name: stepkeys-ubuntu-latest
            path: build/linux

        - name: Download macOS binaries
          uses: actions/download-artifact@v7
          with:
            name: stepkeys-macos-latest
            path: build/macos

        - name: Download Windows binaries
          uses: actions/download-artifact@v7
          with:
            name: stepkeys-windows-latest
            path: build/windows

        - name: Zip all binaries
          run: |
            cd build
            zip -r stepkeys-all.zip linux/* macos/* windows/*
          shell: bash

        - name: Upload combined zip
          uses: actions/upload-artifact@v6
          with:
            name: stepkeys-all
            path: build/stepkeys-all.zip